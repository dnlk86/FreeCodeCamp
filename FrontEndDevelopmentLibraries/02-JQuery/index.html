<script>
    $(document).ready(function () {
        // .ready() method runs function() only when the page is fully loaded
        $("button").addClass("animated bounce"); // target html element and add class
        $("#target1").css("color", "red"); // target id and change css
        $("#target1").prop("disabled", true); // target elem. by id and change its html properties
        $("#target4").remove(); // target elem. by id and remove it from page
        $("#target2").appendTo("#right-well"); // target by id and add to another parent
        $("#target5").clone().appendTo("#left-well"); // make a clone of the elem. and append it to another parent
        $("#target1").parent().css("background-color", "red"); // change css prop. of the parent element
        $("#right-well").children().css("color", "orange"); // change css prop. of the children element
        $("#left-well").children().css("color", "green");
        $(".target:nth-child(2)").addClass("animated bounce"); // usage of css selectors
        $(".target:even").addClass("animated shake"); // even and odd selectors
        $("body").addClass("animated hinge");
    });
</script>

                <button class="btn btn-default target" id="target3">

            </div>
        </div>
        <div class="col-xs-6">

</div>
